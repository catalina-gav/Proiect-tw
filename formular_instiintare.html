     <div class="wrap" >
        <form class="login-form" action="/login" method="POST">
            <div class="form-header" >
                <h3>Register your area situation</h3>
                
            </div>
            <div class="formular">

            </div>

            </div>
            <div class="formular">

            </div>
            <div class="formular">
            <input type="radio"  name="type username" value="citizen">
            <label for="citizen">Citizen</label><br>
            <input type="radio"  name="type username" value="public or private institution">
            <label for="public or private institution">Public/Private Institution</label><br>
           </div>
           <div class="formular">
            <label for="district">City :</label><br>

               <option value="Harghita">Harghita</option>
               <option value="Hunedoara">Hunedoara</option>
               <option value="Ialomiţa">Ialomiţa</option>
               <option value="Iaşi">Iași</option>
               <option value="Ilfov">Ilfov</option>
               <option value="Maramureş">Maramureş</option>
               <option value="Mehedinţi">Mehedinţi</option>

               <option value="Neamţ">Neamţ</option>
               <option value="Olt">Olt</option>

               <option value="Sălaj">Sălaj</option>

               <option value="Suceava">Suceava</option>
               <option value="Teleorman">Teleorman</option>
               <option value="Timiş">Timiş</option>
               <option value="Tulcea">Tulcea</option>
               <option value="Vaslui">Vaslui</option>
               <option value="Vâlcea">Vâlcea</option>
               <option value="Vrancea">Vrancea</option>
            </select>
            <br>
            <div class="formular">
                <input type="" class="form-input" placeholder="Adress">
            </div>
                <input type="number" class="form-input" placeholder="Estimated trash quantity(kg)">
            </div>
            <br>
            <div class="formular">
                <button class="form-button" type="submit">Submit area information</button>
            </div>
            <div class="form-footer">
            Do you have any other questions for us?Submit them here:<a href="#">Your Questions</a>
            </div>
